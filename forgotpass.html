<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Forgot Password</h3>
          </div>
          <div class="card-body">
            <p>Enter your registered Phone Number and we'll send you instructions to reset your password.</p>
            <form id="forgot-password-form">
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
              <button type="submit" class="btn btn-warning"><a href="index.html" style="text-decoration: none; color: black;">Go Back</a></button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
