    <div class="container mt-5">
      <h1>Passport Application Complaint/Feedback</h1>

      <!-- Complaint/Feedback Form Section -->
      <fieldset class="mb-4">
        <legend>Submit Your Complaint or Feedback</legend>
        <form>
          <!-- Personal Details -->
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="full_name"
              name="full_name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label"
              >Date of Birth (DD-MM-YYYY):</label
            >
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>
          <div class="mb-3">
            <label for="reference_number" class="form-label"
              >Passport Application Reference Number:</label
            >
            <input
              type="text"
              class="form-control"
              id="reference_number"
              name="reference_number"
            />
          </div>

          <!-- Contact Details -->
          <div class="mb-3">
            <label for="email" class="form-label">Email ID:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input
              type="text"
              class="form-control"
              id="mobile"
              name="mobile"
              required
            />
          </div>

          <!-- Complaint/Feedback Details -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              required
            />
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select id="type" class="form-select" name="type" required>
              <option value="complaint">Complaint</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="details" class="form-label">Details:</label>
            <textarea
              class="form-control"
              id="details"
              name="details"
              rows="10"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </fieldset>
    </div>
