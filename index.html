<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>

    

</head>

<body>

    <div class="container-fluid">
        

        <div class="row bg-body-tertiary vh-100">

            

            <div class="bg-secondary d-flex align-items-center  justify-content-center">
            <div>
            <p class="text-white fs-2">Welcome to DigiPassport</p>     
            </div>
        </div>
            <div class="col-md-3"></div>

            <div class="col-md-5 m-auto p-5 bg-body-secondary rounded-3">
               
                <div class="d-flex justify-content-center">
                <img src="digiind.webp" class="img-fluid" style=" height: 10em;" alt="indian government logo">
            </div>
                <p class="fs-2 text-center">Login</p>

                <form action="#" method="post">
                    <label for="phone" class="form-label">Phone:</label><br>
                    <input type="tel" class="form-control" id="phone" name="phone" required
                        placeholder="Enter your Phone number"><br><br>

                    <label for="password" class="form-label">Password:</label><br>
                    <input type="password" class="form-control" id="password" name="password" required><br><br>

                    <!-- <input type="submit" value="Login" class="btn btn-success float-end px-4"> -->

                    <button type="submit" class="btn btn-success float-end px-4"><a href="home.html" style="text-decoration: none; color: rgb(247, 245, 245);">Login</a></button>

                    <p class="form-text"><a href="forgotpass.html">Forgot Password?</a></p>
                    <p class="form-text"><a href="signup.html">Create Account</a></p>


                </form>

            
            </div>
            <div class="col-md-3"></div>

            </div>
        </div>
   

</body>

</html>
