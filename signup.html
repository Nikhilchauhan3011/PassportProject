<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">

        

        <div class="row bg-body-tertiary vh-100">

            

            <div class="bg-secondary d-flex align-items-center  justify-content-center">
                <div>
                <p class="text-white fs-2">Welcome to DigiPassport</p>     
                </div>
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-5 p-4 m-auto bg-body-secondary rounded-3">

                    
               

                <p class="fs-2 text-center">Sign Up</p>
                <form action="#" method="post">
                    <label for="name" class="form-label">Username:</label><br>
                    <input type="text" id="username" name="username" class="form-control" required
                        placeholder="first and last name"><br><br>

                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="enter your email here"><br><br>


                    <label for="phone" class="form-label">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" class="form-control" required><br><br>

                    <div class="row">

                        <div class="col-md-6">
                            <label for="password" class="form-label">Password:</label><br>
                            <input type="password" id="password" name="password" class="form-control" required><br><br>
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">Confirm Password:</label><br>
                            <input type="password" id="confirm_password" class="form-control" name="confirm_password"
                                required><br><br>
                        </div>
                    </div>
                    <input type="checkbox" name="consent" id="consent" class="form-check-input">
                    <label for="consent" class="form-label">I am allowing to share my details with this
                        website.</label><br><br>

                    <input type="submit" class="btn btn-success float-end"  value="Register">

                    <p>Already have an Account? <a href="index.html">Login</a>
                    </p>



                </form>
            </div>

            <div class="col-md-3"></div>

            </div>

        </div>
   
</body>

</html>
